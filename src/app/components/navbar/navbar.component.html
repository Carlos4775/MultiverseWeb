<div style="z-index: 9999; width: 100%" [ngClass]="{ 'hidden': isScrollingDown && !isAtTop }"
    [ngStyle]="{'background-color': isPastHalfScreen ? 'black' : 'transparent'}" class="fixed transparent py-4 px-4 mx-0 lg:px-8 flex align-items-center justify-content-between
        mb-3">
    <a class="flex align-items-center">
        <img src="../../../assets/images/login/logo-white.svg" class="cursor-pointer" (click)="router.navigate(['/'])"
            style="z-index: 9999">
    </a>
    <a pRipple class="cursor-pointer block lg:hidden text-700 z-3" pStyleClass="@next" enterClass="hidden"
        leaveToClass="hidden" [hideOnOutsideClick]="true">
        <i class="pi pi-bars text-4xl"></i>
    </a>
    <div class="align-items-center flex-grow-1 background justify-content-between lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2"
        style="top:0px; background-color: #000;">
        <ul
            class="list-none px-0 pt-5 mx-0 mt-5 lg:m-0 lg:p-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
            <li>
                <a (click)="router.navigate(['/about'])" pRipple
                    class="flex m-0 ml-0 md:ml-5 px-0 py-3 text-white font-medium line-height-3">
                    <span>About us</span>
                </a>
            </li>
            <li>
                <a (click)="router.navigate(['/news'])" pRipple
                    class="flex m-0 ml-0 md:ml-5 px-0 py-3 text-white font-medium line-height-3">
                    <span>News</span>
                </a>
            </li>
            <li>
                <a (click)="router.navigate(['/theory'])" pRipple
                    class="flex m-0 ml-0 md:ml-5 px-0 py-3 text-white font-medium line-height-3">
                    <span>Theory</span>
                </a>
            </li>
            <li>
                <a (click)="router.navigate(['/simulations'])" pRipple
                    class="flex m-0 ml-0 md:ml-5 px-0 py-3 text-white font-medium line-height-3">
                    <span>Simulations</span>
                </a>
            </li>
            <li>
                <a (click)="router.navigate(['/gallery'])" pRipple
                    class="flex m-0 ml-0 md:ml-5 px-0 py-3 text-white font-medium line-height-3">
                    <span>Gallery</span>
                </a>
            </li>
        </ul>
        <div
            class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
            <button pButton pRipple label="Login" (click)="router.navigate(['/auth/login'])"
                class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"></button>
            <button pButton pRipple label="Register" (click)="router.navigate(['/auth/register'])"
                class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"></button>
        </div>
    </div>
</div>
